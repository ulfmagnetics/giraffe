<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    <meta name="description" content="{{ site_description }}">
    <link rel="stylesheet" href="{{ '../' if is_track else '' }}assets/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ '../' if is_track else '' }}index.html">{{ site_title }}</a></h1>
            <p class="tagline">{{ site_description }}</p>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Built with <a href="https://github.com/{{ github_username }}/giraffe" target="_blank">Giraffe</a> &mdash; A static music portfolio generator</p>
        </div>
    </footer>

    <script src="{{ '../' if is_track else '' }}assets/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
